<!DOCTYPE html>
<html>
<head>
  <title>User Information</title>
  <style>
    /* Customize the styles as per your preference */
    body {
      font-family: Arial, sans-serif;
    }
    .info-container {
      border: 2px solid black;
      padding: 20px;
      background-color: lightgray;
      width: 300px;
      margin-bottom: 20px;
    }
    .name {
      color: green;
      font-size: 18px;
    }
    .surname {
      color: red;
      font-size: 18px;
    }
    .year-of-birth {
      color: black;
      font-size: 16px;
    }
    .age {
      color: blue;
      font-size: 16px;
    }
    .address {
      color: orange;
      font-size: 14px;
    }
    /* Custom styles for inputs and button */
    .input-container {
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="number"] {
      width: 10%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="info-container">
    <div class="name">First Name: <span id="firstName"></span></div>
    <div class="surname">Last Name: <span id="lastName"></span></div>
    <div class="year-of-birth">Year of Birth: <span id="yearOfBirth"></span></div>
    <div class="age">Age: <span id="age"></span></div>
    <div class="address">Address: <span id="address"></span></div>
  </div>

  <h2>Enter Your Information:</h2>
  <div class="input-container">
    <label for="inputFirstName">First Name:</label>
    <input type="text" id="inputFirstName">
  </div>

  <div class="input-container">
    <label for="inputLastName">Last Name:</label>
    <input type="text" id="inputLastName">
  </div>

  <div class="input-container">
    <label for="inputYearOfBirth">Year of Birth:</label>
    <input type="number" id="inputYearOfBirth">
  </div>

  <div class="input-container">
    <label for="inputAddress">Address:</label>
    <input type="text" id="inputAddress">
  </div>

  <button onclick="updateUserInfo()">Submit</button>

  <script>
    function updateUserInfo() {
      const firstName = document.getElementById("inputFirstName").value;
      const lastName = document.getElementById("inputLastName").value;
      const yearOfBirth = parseInt(document.getElementById("inputYearOfBirth").value);
      const currentYear = new Date().getFullYear();
      const age = currentYear - yearOfBirth;

      document.getElementById("firstName").textContent = firstName;
      document.getElementById("lastName").textContent = lastName;
      document.getElementById("yearOfBirth").textContent = yearOfBirth;
      document.getElementById("age").textContent = age;
      document.getElementById("address").textContent = document.getElementById("inputAddress").value;
    }
  </script>
</body>
</html>
